<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Benne&display=swap"
			rel="stylesheet"
		/>

		<title>Library</title>
	</head>
	<body>
		<container>
			<header>
				<h1>Library</h1>
				<h2>By: Nick de Groot</h2>
			</header>
			<section class="book_showcase" id="book-container">
				<button class="btn btn-add" id="add-book-btn">
					<h4>Add Book</h4>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 24 24"
						width="24"
						height="24"
						class="btn-plus"
					>
						<path
							d="M12.75 7.75a.75.75 0 00-1.5 0v3.5h-3.5a.75.75 0 000 1.5h3.5v3.5a.75.75 0 001.5 0v-3.5h3.5a.75.75 0 000-1.5h-3.5v-3.5z"
						></path>
						<path
							fill-rule="evenodd"
							d="M12 1C5.925 1 1 5.925 1 12s4.925 11 11 11 11-4.925 11-11S18.075 1 12 1zM2.5 12a9.5 9.5 0 1119 0 9.5 9.5 0 01-19 0z"
						></path>
					</svg>
				</button>
			</section>
			<class class="book_input" id="overlay">
				<div class="book-input-container">
					<form onsubmit="return false">
						<label for="btitle">Book Title</label>
						<input
							type="text"
							id="btitle"
							name="booktitle"
							placeholder="title of your book"
						/>

						<label for="bauthor">Author</label>
						<input
							type="text"
							id="bauthor"
							name="bookauthor"
							placeholder="author"
						/>

						<label for="bpages">Pages</label>
						<input
							type="number"
							id="bpages"
							name="bookpages"
							placeholder="amount of pages"
						/>

						<label for="progress">Progress</label>
						<select id="bprogress" name="bprogress">
							<option value="finished">Finished</option>
							<option value="reading">Currently reading</option>
							<option value="notread">Not read</option>
						</select>

						<input type="submit" value="Submit" id="submit-btn" />
					</form>
				</div>
			</class>

			<footer></footer>
		</container>

		<script src="scripts.js" defer></script>
	</body>
</html>

<i class="ion-android-checkmark-circle"></i>
